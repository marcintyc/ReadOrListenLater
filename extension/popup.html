<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Czytaj i Słuchaj</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>Read & Listen</h1>
    </header>

    <section id="save-section">
      <div class="save-card">
        <input id="url-input" type="url" placeholder="Paste article link" />
        <div class="actions">
          <button id="save-url-btn">Save from link</button>
          <button id="save-current-btn">Save current tab</button>
        </div>
      </div>
    </section>

    <section id="settings-section">
      <div class="save-card">
        <input id="api-input" type="url" placeholder="Backend URL (e.g. https://your-app.up.railway.app)" />
        <div class="actions">
          <button id="save-api-btn" class="secondary">Save backend URL</button>
        </div>
      </div>
    </section>

    <section id="playlist-controls">
      <div class="playlist-bar">
        <button id="play-all-btn">Odtwórz playlistę</button>
        <button id="clear-all-btn" title="Usuń wszystkie artykuły">Usuń wszystkie</button>
      </div>
      <audio id="player" controls preload="auto"></audio>
    </section>

         <section id="list-section">
      <h2>Saved articles</h2>
      <ul id="articles-list" class="articles"></ul>
      <div id="empty-state" class="empty hidden">No saved articles</div>
    </section>
</div>

  <script src="idb.js"></script>
  <script src="popup.js"></script>
</body>
</html>
