services:
  - type: web
    name: read-listen-backend
    env: node
    plan: free
    buildCommand: npm ci || npm install && npx puppeteer browsers install chrome && node -e "console.log(require('puppeteer').executablePath())"
    startCommand: node server.js
    rootDir: backend
    envVars:
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: ELEVENLABS_VOICE_ID
        sync: false
      - key: ELEVENLABS_MODEL_ID
        sync: false
    autoDeploy: true